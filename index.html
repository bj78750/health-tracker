<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Health Check-In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .config-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .config-group {
            margin-bottom: 20px;
        }

        .config-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        .config-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
        }

        .config-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .config-note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .form-section {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        .oura-summary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .oura-summary h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .oura-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .oura-stat {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .oura-stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .oura-stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 15px;
        }

        .form-select, .form-input, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            transition: border-color 0.3s;
        }

        .form-select:focus, .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
            font-size: 14px;
            color: #555;
        }

        .rating-group {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .rating-star {
            font-size: 32px;
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s;
        }

        .rating-star.active {
            color: #fbbf24;
        }

        .rating-star:hover {
            color: #fbbf24;
        }

        .submit-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .recommendations-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .recommendation-box {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .recommendation-box h3 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading-message {
            text-align: center;
            padding: 30px;
            color: #667eea;
            font-size: 16px;
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .new-entry-button {
            width: 100%;
            padding: 15px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .new-entry-button:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .section-divider {
            height: 1px;
            background: #e0e0e0;
            margin: 30px 0;
        }
    </style>
</head>

    <script>
        let config = {
            airtableToken: '',
            airtableBaseId: '',
            airtableTableName: 'Daily Logs',
            ouraToken: ''
        };
        let ouraData = null;

        // Rating stars functionality
        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.querySelectorAll('.rating-star');
            const ratingInput = document.getElementById('ratingValue');

            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const rating = star.getAttribute('data-rating');
                    ratingInput.value = rating;
                    
                    stars.forEach(s => {
                        const starRating = parseInt(s.getAttribute('data-rating'));
                        if (starRating <= rating) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                });
            });

            // Pain level conditional display
            const painLevel = document.getElementById('painLevel');
            const painLocationGroup = document.getElementById('painLocationGroup');

            painLevel.addEventListener('change', () => {
                if (painLevel.value && painLevel.value !== 'None') {
                    painLocationGroup.style.display = 'block';
                } else {
                    painLocationGroup.style.display = 'none';
                    document.querySelectorAll('input[name="pain-location"]').forEach(cb => cb.checked = false);
                }
            });
        });

        async function startSession() {
            config.airtableToken = document.getElementById('airtableToken').value.trim();
            config.airtableBaseId = document.getElementById('airtableBaseId').value.trim();
            config.airtableTableName = document.getElementById('airtableTableName').value.trim();
            config.ouraToken = document.getElementById('ouraToken').value.trim();

            if (!config.airtableToken || !config.airtableBaseId || !config.airtableTableName) {
                alert('Please fill in all required Airtable fields');
                return;
            }

            document.getElementById('configSection').classList.add('hidden');
            document.getElementById('formSection').classList.remove('hidden');

            if (config.ouraToken) {
                await fetchOuraData();
            }
        }

        async function fetchOuraData() {
            const ouraSection = document.getElementById('ouraSection');
            ouraSection.innerHTML = '<div class="loading-message"><div class="loading-spinner"></div><br>Fetching Oura data...</div>';

            try {
                const today = new Date().toISOString().split('T')[0];
                
                // Call our Netlify serverless function instead of Oura API directly
                const response = await fetch('/.netlify/functions/fetch-oura', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ouraToken: config.ouraToken,
                        date: today
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch Oura data');
                }

                const data = await response.json();
                
                ouraData = {
                    sleep: data.sleep,
                    readiness: data.readiness,
                    activity: data.activity,
                    sleepDuration: data.sleepDuration,
                    dataDate: data.dataDate,
                    note: data.note
                };

                displayOuraData();
            } catch (error) {
                console.error('Oura fetch error:', error);
                ouraSection.innerHTML = '<div class="error-message">Could not fetch Oura data. Continuing without it.</div>';
            }
        }

        function displayOuraData() {
            const ouraSection = document.getElementById('ouraSection');
            
            if (!ouraData || (!ouraData.sleep && !ouraData.readiness && !ouraData.activity)) {
                ouraSection.innerHTML = '';
                return;
            }

            const sleepScore = ouraData.sleep?.score || 'N/A';
            const sleepHours = ouraData.sleepDuration ? 
                (ouraData.sleepDuration / 3600).toFixed(1) : 'N/A';
            const readinessScore = ouraData.readiness?.score || 'N/A';
            const activityScore = ouraData.activity?.score || 'N/A';
            const steps = ouraData.activity?.steps || 'N/A';

            const noteHtml = ouraData.note ? 
                `<div style="background: rgba(255,255,255,0.3); padding: 10px; border-radius: 6px; margin-top: 10px; font-size: 13px;">
                    ‚ÑπÔ∏è ${ouraData.note}
                </div>` : '';

            ouraSection.innerHTML = `
                <div class="oura-summary">
                    <h3>üì± Oura Ring Data ${ouraData.dataDate ? `(${ouraData.dataDate})` : ''}</h3>
                    <div class="oura-stats">
                        <div class="oura-stat">
                            <div class="oura-stat-label">Sleep Score</div>
                            <div class="oura-stat-value">${sleepScore}</div>
                        </div>
                        <div class="oura-stat">
                            <div class="oura-stat-label">Sleep Hours</div>
                            <div class="oura-stat-value">${sleepHours}</div>
                        </div>
                        <div class="oura-stat">
                            <div class="oura-stat-label">Readiness</div>
                            <div class="oura-stat-value">${readinessScore}</div>
                        </div>
                        <div class="oura-stat">
                            <div class="oura-stat-label">Activity</div>
                            <div class="oura-stat-value">${activityScore}</div>
                        </div>
                        <div class="oura-stat">
                            <div class="oura-stat-label">Steps</div>
                            <div class="oura-stat-value">${steps}</div>
                        </div>
                    </div>
                    ${noteHtml}
                </div>
            `;
        }

        // Form submission
        document.getElementById('healthForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = { Date: new Date().toISOString().split('T')[0] };

            // Get form values
            for (let [key, value] of formData.entries()) {
                if (!key.includes('-') && key !== 'exercise' && key !== 'gi-symptoms' && 
                    key !== 'other-symptoms' && key !== 'pain-location') {
                    data[key] = value;
                }
            }

            // Get multi-select values
            data['Exercise'] = Array.from(document.querySelectorAll('input[name="exercise"]:checked'))
                .map(cb => cb.value);
            
            data['GI Symptoms'] = Array.from(document.querySelectorAll('input[name="gi-symptoms"]:checked'))
                .map(cb => cb.value);
            
            data['Other Symptoms'] = Array.from(document.querySelectorAll('input[name="other-symptoms"]:checked'))
                .map(cb => cb.value);
            
            data['Pain Location'] = Array.from(document.querySelectorAll('input[name="pain-location"]:checked'))
                .map(cb => cb.value);

            // Add Oura data
            if (ouraData) {
                data['Oura Sleep Score'] = ouraData.sleep?.score;
                data['Oura Readiness Score'] = ouraData.readiness?.score;
                data['Oura Activity Score'] = ouraData.activity?.score;
            }

            // Validate rating
            if (!data['Overall Day Rating']) {
                alert('Please select an overall day rating');
                return;
            }

            await saveAndGetRecommendations(data);
        });

        async function saveAndGetRecommendations(data) {
            const recSection = document.getElementById('recommendationsSection');
            recSection.classList.remove('hidden');
            recSection.innerHTML = '<div class="loading-message"><div class="loading-spinner"></div><br>Saving your data...</div>';

            document.getElementById('formSection').classList.add('hidden');

            try {
                // Save to Airtable
                const saveResponse = await fetch(`https://api.airtable.com/v0/${config.airtableBaseId}/${encodeURIComponent(config.airtableTableName)}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${config.airtableToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        records: [{ fields: data }]
                    })
                });

                if (!saveResponse.ok) {
                    const errorData = await saveResponse.json();
                    throw new Error(errorData.error?.message || 'Failed to save to Airtable');
                }

                recSection.innerHTML = '<div class="success-message">‚úì Data saved successfully!</div>' +
                    '<div class="loading-message"><div class="loading-spinner"></div><br>Generating personalized recommendations...</div>';

                // Get recommendations from Claude
                const recommendationPrompt = `Based on today's health check-in data, provide personalized recommendations.

Today's Data:
${JSON.stringify(data, null, 2)}

Provide:
1. 2-3 specific, actionable recommendations for TODAY (adjust medications/supplements timing, specific exercises, dietary suggestions, rest/recovery needs)
2. Any concerns or patterns to watch based on the data
3. Positive reinforcement for what they're doing well

Keep it warm, encouraging, practical, and conversational. Focus on what they can do TODAY to optimize their health.`;

                const claudeResponse = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1500,
                        messages: [{
                            role: 'user',
                            content: recommendationPrompt
                        }]
                    })
                });

                const claudeData = await claudeResponse.json();
                
                if (claudeData.content && claudeData.content[0]) {
                    const recommendations = claudeData.content[0].text;
                    
                    recSection.innerHTML = `
                        <div class="success-message">‚úì Data saved to Airtable!</div>
                        <div class="recommendation-box">
                            <h3>üéØ Your Personalized Recommendations for Today</h3>
                            <div style="white-space: pre-wrap;">${recommendations}</div>
                        </div>
                        <button class="new-entry-button" onclick="location.reload()">Complete Another Check-In Tomorrow</button>
                    `;
                } else {
                    throw new Error('Could not generate recommendations');
                }
            } catch (error) {
                recSection.innerHTML = `
                    <div class="error-message">Error: ${error.message}</div>
                    <button class="new-entry-button" onclick="location.reload()">Try Again</button>
                `;
            }
        }
    </script>
</body>
