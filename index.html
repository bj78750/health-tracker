<style>
    /* ... existing styles ... */
    
    .mode-selector {
        padding: 20px 30px;
        background: #f8f9fa;
        border-bottom: 2px solid #e0e0e0;
    }

    .mode-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 15px;
    }

    .mode-button {
        padding: 20px;
        background: white;
        border: 3px solid #e0e0e0;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
    }

    .mode-button:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .mode-button.active {
        border-color: #667eea;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .mode-button h4 {
        margin-bottom: 8px;
        font-size: 18px;
    }

    .mode-button p {
        font-size: 13px;
        opacity: 0.8;
        margin: 0;
    }

    .mode-button.active p {
        opacity: 1;
    }

    .field-optional {
        opacity: 0.6;
    }

    .field-optional::after {
        content: " (Optional for morning)";
        font-size: 12px;
        color: #667eea;
        font-weight: normal;
    }
</style>
